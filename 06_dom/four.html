<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const newEle=document.createElement('li');
        newEle.innerHTML=langName;
        const parent = document.querySelector('.language');
        parent.appendChild(newEle);
        
    }
    addLanguage("Python");
    addLanguage("C++");

    function addOptiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))//use appendChild instead of innerHTML
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("goLang")

    //EDIT
    const secondLang=document.querySelector("li:nth-child(2)");
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLang.replaceWith(newLi)

    //EDIT
    const firstLang=document.querySelector("li:first-child")
    // const newLii=document.createElement('li')
    // newLii.textContent="Typescript"
    // firstLang.replaceWith(newLii)
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
